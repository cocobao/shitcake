{{template "headerBootstrap"}}
<title>登录</title>
{{template "middle"}}

<h1 style="text-align:center; height:10px">Login</h1>

<div class="container" style="width:375px ">
		
		<form method="POST" action="/login">
		  <div class="form-group" style="margin-top:100px">
		    <label>账号</label>
		    <input id="uname" class="form-control"  placeholder="Enter account" name="uname">
		  </div>
		  <div class="form-group">
		    <label>密码</label>
		    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
		  </div>

		  <button type="submit" class="btn btn-default" onclick="checkInput();">登录</button>
		</form>

		<script type="text/javascript">
			function checkInput(){
				var uname = document.getElementById("uname");
				if (uname.value.length == 0) {
					alert("请输入账号")
					return false
				}
				var pwd = document.getElementById("pwd");
				if (pwd.value.length == 0) {
					alert("请输入密码")
					return false
				}

				return true
			}
		</script>

	</div>


{{template "footerBootStrap"}}
