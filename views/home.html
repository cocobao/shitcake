    <div class="container" id="summery">
        <div class="row">

            {{range .items}}

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 col-xs-8">
                        <a href="/d/{{.ID}}/0">
                            <img src="{{.Icon}}" class="">
                        </a>
                    </div>

                    <div class="col-md-9 col-xs-8" id="show_word">
                        <h4 style="text-align: left; margin-top: 20px; margin-left: 10px;">{{.Title}}</h4>
                        <p style="margin-top:10px ;margin-left: 10px;">
                            {{.CreateTime}} <span class="glyphicon glyphicon-flag" aria-hidden="true" style="margin-left:5px;"></span> 阅读({{.SeeCount}})
                            <p style="margin-left: 10px;"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 赞({{.PraiseCount}})</p>
                        </p>
                    </div>
                </div>
            </div>

            <hr style="margin-top: 1px;"> {{end}}

        </div>

        <div class="btn-group" role="group" aria-label="">
            {{if ne .page 0}}
            <button type="button" class="btn btn-default">上一页</button> {{end}}

            <a href="/index/0/10"><button type="button" class="btn btn-default">下一页</button></a>
