    <div class="container" id="summery">
        <div class="row">

            {{range .items}}

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-xs-4" style="padding-right: 5px;">
                        <a href="/d/{{.ID}}/0">
                            <img src="{{.Icon}}" class="icon">
                        </a>
                    </div>

                    <div class="col-md-8 col-xs-8" id="show_word" style="padding-left: 0px;">
                        <a href="/d/{{.ID}}/0" style="color: black;">
                            <h5 style="text-align: left; margin-top: 2px;">{{.Title}}</h5>
                        </a>

                        <p style="margin-top:2px ;margin-left: 2px;">
                            {{.CreateTime}} <span class="glyphicon glyphicon-flag" aria-hidden="true" style="margin-left:5px;"></span> 阅读({{.SeeCount}})
                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>({{.PraiseCount}})
                        </p>
                    </div>
                </div>
            </div>

            <hr class="hr_line"> {{end}}

        </div>

        <div class="btn-group" role="group" aria-label="">
            {{if ne .page 0}}
            <a href="/index/{{.back_page}}"><button type="button" class="btn btn-default">上一页</button></a> {{end}}
            <!--  -->
            {{if not .istail}}
            <a href="/index/{{.next_page}}"><button type="button" class="btn btn-default">下一页</button></a> {{end}}
        </div>
        <hr>
    </div>
