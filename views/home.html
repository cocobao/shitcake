<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/home.css" type="text/css">
</head>

<body>
    {{template "comm_navbar"}}

    <div class="container" id="summery">
        <div class="row">
            <div class="col-md-12">
                <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-generic" data-slide-to="1"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/static/img/test_img.png" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="/static/img/test_img_2.png" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="summery">
        <div class="row">

            {{range .items}}

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 col-xs-4">
                        <a href="/detail/{{.ID}}">
                            <img src="{{.Icon}}" class="">
                        </a>
                    </div>

                    <div class="col-md-9 col-xs-8" id="show_word">
                        <h4 style="text-align: left; margin-top: 40px; margin-left: 10px;">{{.Title}}</h4>
                        <p style="margin-top:20px ;margin-left: 10px;">
                            {{.CreateTime}} <span class="glyphicon glyphicon-flag" aria-hidden="true" style="margin-left:5px;"></span> 阅读({{.SeeCount}})
                            <p style="margin-left: 10px;"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 赞({{.PraiseCount}})</p>
                        </p>
                    </div>
                </div>
            </div>

            <hr style="margin-top: 1px;"> {{end}}

        </div>

        <div class="btn-group" role="group" aria-label="">
            <input type="text" value="{{.page}}" hidden=true>
            <button type="button" class="btn btn-default">上一页</button>
            <a href="/index/{{.page}}/1"><button type="button" class="btn btn-default">下一页</button></a>
        </div>
        <hr>
    </div>

    {{template "comm_footer"}}
</body>

</html>
