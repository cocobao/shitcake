<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
	<link rel="shortcut icon" href="/static/icon/favicon.ico" type="image/x-icon"> 
	
	<style>
		body{
			padding-top: 50px;
		}

		.carousel{
			height: 300px;
			background-color: white;
		}

		.carousel .item{
			height: 300px;
			background-color: white;
		}

		.carousel img{
			width: 100%;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                    <input type="text" class="form-control" placeholder="密码"/>
                </div>
                <button type="submit" class="btn btn-default">登录</button>
            </form>
		  </div>
        </div>
	</nav>
	
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		</ol>
	  
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
		  <div class="item active">
			<img src="https://www.images.zhaofulipic.com:8819/allimg/180909/1HH52620-46.jpg" alt="1 slide">
			<div class="carousel-caption">
			</div>
		  </div>
		  <div class="item">
			<img src="https://www.images.zhaofulipic.com:8819/allimg/180909/1HH5O94-50.jpg" alt="2 slide">
			<div class="carousel-caption">
			</div>
		  </div>
		</div>
	  
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
    
	  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="/static/js/jquery-3.2.1.min.js"></script>
	  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
