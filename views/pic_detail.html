{{template "header"}}
<link rel="stylesheet" href="/static/css/view-picture-detail.css" type="text/css"> {{template "middle"}}
<!-- {{template "nav"}} -->

<div class="content-wrap">
    <div class="content">
        {{$tid := .files.topic_id}}
        <div class="detail-header">
            <h2>{{.files.title}} {{.files.category}}</h2>
            <div class="detail-info">
                <span>日期{{.files.create_time}}</span>
                <span>被撸{{.files.see_time}}次</span>
                <a href="/deltopic?tid={{$tid}}">删除</a>
            </div>
        </div>

        {{range .files.images}}
        <p>
            <img src="/static/images/{{$tid}}/{{.}}" alt="" width="100%" height="100%">
        </p>
        {{end}}
    </div>
</div>

{{template "footer"}}
